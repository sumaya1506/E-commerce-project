<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Heaven - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">Her Heaven</div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="login.html"><i class="fas fa-user"></i></a>
            <a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" id="search-icon-link"><i class="fas fa-search"></i></a>
        </div>
    </header>

    <section class="content-section text-block">
        <h2>Your Shopping Cart</h2>
        <div class="cart-container">
            <div class="cart-items" id="cart-items-container">
                <div class="cart-item">
                    <img src="https://via.placeholder.com/100x100" alt="Product Image">
                    <div class="item-details">
                        <h4>Product Name</h4>
                        <p>Price: $99.00</p>
                        <div class="item-actions">
                            <input type="number" value="1" min="1" class="item-quantity">
                            <button class="remove-item-btn">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Subtotal: $<span id="cart-subtotal">99.00</span></p>
                <p>Shipping: $<span id="cart-shipping">0.00</span></p>
                <h4>Total: $<span id="cart-total">99.00</span></h4>
                <button class="cta-button checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Her Heaven. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
